---
layout: default
title: Recruit
---

<!DOCTYPE html>
<html>
<head>
  <style>
    /* 重置body的默认margin和padding */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #333;
      background-attachment: fixed;
    }

    /* 设置顶部图片的样式 */
    .top-image {
      width: 100%;
      height: auto;
      display: block;
    }

    /* 页面的主要内容容器 */
    .content {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    /* 标题样式 */
    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }

    /* 列表样式 */
    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: #f8f9fa;
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      transition: background 0.3s;
    }

    ul li:hover {
      background: #e9ecef;
    }

    ul li h2 {
      margin: 0;
      font-size: 1.25em;
    }

    ul li h2 a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
    }

    ul li h2 a:hover {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <!-- 顶部图片 -->
  <img src="https://bormiolirocco.com/upload/slideshow_hp/Esclusiva%20Banner%20Web%204_cg8c1byo.jpg" class="top-image" alt="Recruitment Banner">

  <!-- 主要内容 -->
  <div class="content">
    <h1>招聘信息</h1>
    <ul>
      {% for recruitInfo in site.recruitInfos %}
        <li>
          <h2><a href="{{ recruitInfo.url }}">{{ recruitInfo.title }}</a></h2>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
